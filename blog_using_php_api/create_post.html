<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blogposts.css">
    <!-- scripts -->
    <script src="auth_user.js"></script>
    <script src="create_post.js"></script>
    <script src="mode.js"></script>
    <title>Home blog</title>
</head>
<body>
  <script>checkUser();</script>
  <nav> 
    <div id="logs">
      <a href="login.html" class="login_btn"> Log In </a>
      <button id="logout_btn" onclick="clearUser()">Log Out</button>
    </div>
      <ul>
        <li><a href="index.html"> <img src="images/home.png" alt="Home" class="nav_img"></a></li>
        <li><a href="create_post.html"> <img src="images/write.png" alt="Home" class="nav_img"> </a></li>
      </ul>
      <div id="custom">

        <button class="mode grey" onclick="darkmode('rgb(239, 239, 239)')"></button>
        <button class="mode black" onclick="darkmode('#36454F')"></button>
        <button class="mode yellow" onclick="darkmode('rgb(255, 255, 38)')"></button>
        <button class="mode pink" onclick="darkmode('pink')"></button>
      </div>
    </nav>

      <form id="new-post-form">
        <h2>Create a Post</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title">
        
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="write text">          
            </textarea>
         
        <button id="submit-post">Create Post</button>
      </form>

</body>
</html>
